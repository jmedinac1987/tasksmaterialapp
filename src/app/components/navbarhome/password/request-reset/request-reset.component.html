<mat-card class="material-card">
  <mat-card-header>
    <mat-card-title>
      <h2>Reset your password</h2>
    </mat-card-title>
    <mat-card-subtitle>Enter your email address and we will send you a link to reset your password.</mat-card-subtitle>
  </mat-card-header>
  <form action="" method="post">
    <mat-card-content>
      <div class="alert-danger">
        <p>Passwords do not match</p>
      </div>
      <div class="material-container">
        <mat-form-field>
          <input type="email" matInput placeholder="Email" required>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Send password reset email</button>
    </mat-card-actions>
  </form>
</mat-card>
