<mat-card class="material-card">
  <mat-card-header>
    <mat-card-title>
      <h2>Sign In to AppTasks</h2>
    </mat-card-title>
    <mat-card-subtitle>users registered</mat-card-subtitle>
  </mat-card-header>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <mat-card-content>
      <div class="alert-danger">
        <p>Passwords do not match</p>
      </div>
      <div class="material-container">
        <mat-form-field>
          <input type="email" [(ngModel)]="form.email" matInput placeholder="Email" name="email" required>
        </mat-form-field>
        <mat-form-field>
          <input type="password" [(ngModel)]="form.password" matInput placeholder="Password" name="password" required>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">Sign in</button>
      <a mat-button [routerLink]="['/home/signup']" color="primary">Create an account</a>
      <small>
        <a mat-button color="accent" [routerLink]="['/home/request-password-reset']">Forgot password?</a>
      </small>
    </mat-card-actions>
  </form>
</mat-card>
